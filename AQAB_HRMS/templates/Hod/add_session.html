{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Session</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Session</a></li>
                    <li class="breadcrumb-item active">Add Session</li>
                </ul>
            </div>
        </div>
    </div>

    {% include 'includes/messages.html' %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Session Information</span></h5>
                            </div>
                            <div class="col-12 col-sm-12">
                                <div class="form-group">
                                    <label>Session</label>
                                    <div>
                                        <input type="text" class="form-control" name="session" required>
                                    </div>
                                </div>
                            </div>


                            <div class="col-12">
                                <br>
                                <button type="submit" class="btn btn-primary">Add Session</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
